<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo List</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"  />
</head>
<body>

    <div class="wrapper">
        <h2 class="time">10-yanvar, 2024-yil</h2>
        <div class="full-time">
            <p class="hour">14: </p>
            <p class="minute">43:</p>
            <p class="seconde"> 13</p>
        </div>
        <h1 class="title">Todo List</h1>
        <p class="copy">
            &copy;Created by 
            <a href="#">
                Khakijanov Mavlon
            </a>
        </p>
    </div>
    <form id="form-eidt" class="form" >
        <input id="input"  type="text" placeholder="type todo..." class="input ">
        <button class="btn" id="btn">add</button>
    </form>



    <ul class="list-group">
        <li class="list-item">
            <p>mavlon</p>
            <div class="icon-box">
                <small class="list-time">11.1.2024</small>
                <i class="fa-regular fa-pen-to-square edite"></i>
                <i class="fa-regular fa-trash-can delete"></i>
            </div>
        </li>
    </ul>

    <form class="form-edit hidden ">
        <div>
            <h5>Change This Todo</h5>
            <i class="fa-regular fa-circle-xmark"></i>
        </div>
        <input type="text" placeholder="Type todo..." class="input input-edit">
        <button class="btn btn-edit">Save Change</button>
    </form>

    

    <div class="overlay hidden"></div>

    <script src="./app.js"></script>
</body>
</html>
